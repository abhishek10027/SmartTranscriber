<!DOCTYPE html>
<html>
<head>
    <title>Audio to Text Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>🎙️ Audio/Video to Text Transcriber</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Select audio/video file:</label>
        <input type="file" name="file" accept="audio/*,video/*">

        <label>Or paste YouTube/video link:</label>
        <input type="text" name="link" placeholder="https://youtube.com/..." />

        <button type="submit">Transcribe</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if transcript %}
        <div class="result">
            <h3>📝 Transcription:</h3>
            <p>{{ transcript }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
